<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tier List - SakuraVanilla</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: url('tree.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px;
    }

    #tierList {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      margin-top: 30px;
      display: inline-block;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="SakuraVanilla Logo" id="logo" style="width: 120px; cursor: pointer;">
  <h1>üå∏ Sakura Tier List üå∏</h1>
  <div id="tierList">
    <ul id="list">
      <!-- Tier list items will appear here -->
    </ul>
  </div>
  <br>
  <a href="index.html" class="btn">‚Üê Back to Home</a>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const tierListRef = db.ref('tierlist');

    // Fetch initial tier list
    tierListRef.on('value', (snapshot) => {
      const list = snapshot.val() || [];
      const ul = document.getElementById('list');
      ul.innerHTML = ''; // Clear previous items
      list.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        ul.appendChild(li);
      });
    });

    // Developer Mode logic here...
  </script>
</body>
</html>
