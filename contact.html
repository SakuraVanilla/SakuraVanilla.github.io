<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - SakuraVanilla</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    form {
      display: inline-block;
      text-align: left;
      background: #ffe6f0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ff69b4;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ff85c1;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Contact SakuraVanilla</h1>

  <form id="contactForm">
    <label for="name">Ign</label>
    <input type="text" id="name" name="name" required>

    <label for="discord">Discord</label>
    <input type="text" id="discord" name="discord" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <br>
  <a href="index.html">‚Üê Back to Home</a>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const ign = document.getElementById('name').value;
      const discord = document.getElementById('discord').value;
      const message = document.getElementById('message').value;

      const webhookURL = "https://discord.com/api/webhooks/1366056561973133454/x3ztNL1QZ8WG5Bf7fzxDeEwGsTUsPsAJlDXS-NBfc0vr48sXqKgEV4kJl9Mp6MzGmxDA";

      const payload = {
        content: `üå∏ **New Contact Form Submission!** üå∏\n\n``**IGN:** ${ign}\n**Discord:** ${discord}\n**Message:** ${message}```
      };

      await fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      alert('Message sent! Thank you!');
      form.reset();
    });
  </script>

</body>
</html>
