<!-- Contact Form -->
<div style="max-width: 400px; margin: auto; padding: 20px; background: #2C2F33; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); color: #fff; font-family: sans-serif;">
  <h2 style="text-align: center;">Contact Us</h2>
  <form action="/auth/discord" method="GET">
    <div style="margin-bottom: 15px;">
      <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border-radius: 5px; border: none;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="message" style="display: block; margin-bottom: 5px;">Message</label>
      <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 10px; border-radius: 5px; border: none;"></textarea>
    </div>
    <button type="submit" style="width: 100%; padding: 10px; background-color: #7289DA; border: none; border-radius: 5px; color: white; font-size: 16px; cursor: pointer;">Login with Discord</button>
  </form>
</div>
