<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - SakuraVanilla</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    form {
      display: inline-block;
      text-align: left;
      background: #ffe6f0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ff69b4;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ff85c1;
    }
    .discord-btn {
      display: inline-block;
      background-color: #5865F2;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      margin-bottom: 20px;
    }
    a.back-home {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Contact SakuraVanilla</h1>

  <div id="authSection">
    <a class="discord-btn" id="loginBtn">Login with Discord</a>
  </div>

  <form id="contactForm" style="display: none;">
    <label for="name">Ign</label>
    <input type="text" id="name" name="name" required>

    <label for="discord">Discord</label>
    <input type="text" id="discord" name="discord" readonly required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <br>
  <a class="back-home" href="index.html">‚Üê Back to Home</a>

  <script>
    const clientId = "YOUR_CLIENT_ID_HERE"; // Replace with your real client ID
    const redirectUri = window.location.origin + window.location.pathname;
    const loginBtn = document.getElementById('loginBtn');
    const authSection = document.getElementById('authSection');
    const contactForm = document.getElementById('contactForm');

    // Parse access token from URL hash
    const urlParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = urlParams.get('access_token');

    if (accessToken) {
      fetch("https://discord.com/api/users/@me", {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.username) {
          authSection.innerHTML = `<p>Logged in as <strong>${data.username}#${data.discriminator}</strong></p>`;
          document.getElementById('discord').value = `${data.username}#${data.discriminator}`;
          contactForm.style.display = 'inline-block';
        }
      })
      .catch(error => {
        console.error("Error fetching user:", error);
      });
    }

    loginBtn.addEventListener("click", () => {
      const oauthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
      window.location.href = oauthUrl;
    });

    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const ign = document.getElementById('name').value;
      const discord = document.getElementById('discord').value;
      const message = document.getElementById('message').value;

      const webhookURL = "https://discord.com/api/webhooks/1366056561973133454/x3ztNL1QZ8WG5Bf7fzxDeEwGsTUsPsAJlDXS-NBfc0vr48sXqKgEV4kJl9Mp6MzGmxDA";

      const xhr = new XMLHttpRequest();
      xhr.open("POST", webhookURL, true);
      xhr.setRequestHeader('Content-Type', 'application/json');

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status >= 200 && xhr.status < 300) {
            alert('Message sent! Thank you üå∏');
            form.reset();
          } else {
            alert('Failed to send. Please try again.');
          }
        }
      };

      const payload = {
        content: `üå∏ **New Contact Form Submission!** üå∏\n\n**IGN:** ${ign}\n**Discord (verified):** ${discord}\n**Message:** ${message}`
      };

      xhr.send(JSON.stringify(payload));
    });
  </script>

</body>
</html>
