<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {

      font-family: 'Quicksand', sans-serif;

    form {

    input, textarea {

    input[readonly] {

    }

    button:hover {
      background-color: #ff94c9;
    }

    #discordLogin {
      background-color: #7289DA;
      color: white;
      padding: 14px 28px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      margin-bottom: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #discordLogin:hover {
      background-color: #8899ea;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff7eb9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #ff94c9;
    }
  </style>
</head>
<body>

  <h1>Ban Appeal - SakuraVanilla</h1>

  <button id="discordLogin" onclick="loginWithDiscord()">Login with Discord</button>

  <form id="contactForm" style="display:none;">
    <label for="name">IGN</label>
    <input type="text" id="name" name="name" required>

    <label for="discord">Discord</label>
    <input type="text" id="discord" name="discord" readonly required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <label for="reason">Reason</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <button type="submit">Send Appeal</button>
  </form>

  <br>
  <a href="index.html">‚Üê Back to Home</a>

  <script>
    const clientId = "1365521033729151078";
    const redirectUri = "https://sakuravanilla.github.io/bappeal.html";

    function loginWithDiscord() {
      const authUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
      window.location.href = authUrl;
    }

    function getAccessTokenFromUrl() {
      const hash = window.location.hash;
      const match = hash.match(/access_token=([^&]*)/);
      return match ? match[1] : null;
    }

    async function fetchDiscordUser(token) {
      const res = await fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error("Failed to fetch Discord user");
      return await res.json();
    }

    const token = getAccessTokenFromUrl();
    if (token) {
      fetchDiscordUser(token).then(user => {
        document.querySelector("form").style.display = "inline-block";
        document.getElementById("discord").value = `${user.username}#${user.discriminator}`;
        document.getElementById("discordLogin").style.display = "none";
        history.replaceState({}, document.title, window.location.pathname);
      }).catch(() => {
        alert("Failed to authenticate with Discord.");
      });
    }

    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const ign = document.getElementById('name').value;
      const discord = document.getElementById('discord').value;
      const message = document.getElementById('message').value;
      const reason = document.getElementById('reason').value;

      const webhookURL = "https://l.webhook.party/hook/wpbTl4oOjKcrZHIm1wG0PcooyrRsrt8oc1P6Cp3qQ2qI%2Bz03rNbjTWlAz0bfLrPW2UmLzYUh21N9o5%2B%2FoCBdQcf94CokF9DDWcqY67d%2Bpk0YBEDMx1cdHMsA2Ys9Qzi9q3jRl5%2FEmGFVURZVtWhtH%2BJ1WKeW6Cb%2FobiHlsCswe7LN4Cr%2Bd0%2BywvzKB%2F4F1qBUYkhFKWHwl8xNugnbQUk%2FYXW0Dw7xvBAZctoRi7RK5p2UZ0bqmIVPDDk6BOwf4OyqEOaS%2BbWm1sZT70n0RJfPU3WRGZaZAsCvIiBUhRInYDFjlI8fshm8SGDO3Ra127169T82widVB9Yvc%2BUFTX12BhYBMXfAVPQtQY%2FOd5mAimYJ901ljpdS8RURMUSDvQWB0Og%2BUqJ%2FD8%3D/vX4GtaKYi09FLJ%2Fv";

      const xhr = new XMLHttpRequest();
      xhr.open("POST", webhookURL, true);
      xhr.setRequestHeader('Content-Type', 'application/json');

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status >= 200 && xhr.status < 300) {
            alert('Appeal sent! Thank you üå∏');
            form.reset();
          } else {
            alert('Failed to send. Please try again.');
          }
        }
      };

      const payload = {
        content: `üå∏ **New Ban Appeal Submission!** üå∏\n\n**IGN:** ${ign}\n**Discord:** ${discord}\n**Message:** ${message}\n**Reason:** ${reason}`
      };

      xhr.send(JSON.stringify(payload));
    });
  </script>

</body>
</html>
