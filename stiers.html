<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 30px;
        }
        h1 {
            text-align: center;
            color: #f0a500;
        }
        .ranking-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        .ranking-table th, .ranking-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #444;
        }
        .ranking-table th {
            background-color: #333;
        }
        .ranking-table tr:nth-child(even) {
            background-color: #222;
        }
        .player-name {
            color: #f0a500;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Server Rankings</h1>
    <table class="ranking-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Player</th>
                <th>Kills</th>
                <th>Deaths</th>
                <th>K/D</th>
                <th>Points</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="ranking-list">
            <!-- Ranking list will be dynamically populated here -->
        </tbody>
    </table>
</div>

<script>
async function fetchPlayerData() {
    try {
        const response = await fetch('https://raw.githubusercontent.com/sakuravanilla/tier_data.json');
        const data = await response.json();

        const players = Object.entries(data).map(([name, stats]) => ({
            name,
            kills: stats.kills,
            deaths: stats.deaths,
            kd: stats.kd,
            points: stats.points || 0, // Default to 0 if points not found
            rank: getRankFromKD(stats.kd)
        }));

        // Sort descending by points
        players.sort((a, b) => b.points - a.points);

        generateRankingTable(players);
    } catch (error) {
        console.error("Failed to load player data:", error);
    }
}

function getRankFromKD(kd) {
    if (kd >= 5) return "S+";
    if (kd >= 4) return "S";
    if (kd >= 3) return "A+";
    if (kd >= 2) return "A";
    if (kd >= 1) return "B+";
    return "C";
}

function generateRankingTable(players) {
    const rankingList = document.getElementById('ranking-list');
    rankingList.innerHTML = '';

    players.forEach((player, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${index + 1}</td>
            <td><span class="player-name" onclick="showPlayerProfile('${player.name}')">${player.name}</span></td>
            <td>${player.kills}</td>
            <td>${player.deaths}</td>
            <td>${player.kd.toFixed(2)}</td>
            <td>${player.points}</td>
            <td>${player.rank}</td>
        `;
        rankingList.appendChild(row);
    });
}

function showPlayerProfile(playerName) {
    alert(`Showing profile for ${playerName}`);
}

// Start
fetchPlayerData();
</script>

</body>
</html>
