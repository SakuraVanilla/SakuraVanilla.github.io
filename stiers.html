<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tier Leaderboard</title>
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            color: #ab4d77;
            font-size: 3em;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            background-color: #2c2c3d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #ab4d77;
            color: #fff;
            font-size: 1.2em;
        }

        tr:nth-child(even) {
            background-color: #3a3a4d;
        }

        tr:hover {
            background-color: #505064;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ab4d77;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-top: 50px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Tier Leaderboard</h1>

    <div class="loader" id="loader"></div>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>Gamertag</th>
                <th>Kills</th>
                <th>Deaths</th>
                <th>K/D</th>
                <th>Tier</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
<script>
    async function fetchLeaderboard() {
        const loader = document.getElementById('loader');
        const table = document.getElementById('leaderboard');
        try {
            const response = await fetch('https://raw.githubusercontent.com/sakuravanilla/tier_data/main/tier_data.json');
            const data = await response.json();
            const tbody = document.querySelector("#leaderboard tbody");

            const sorted = Object.entries(data).sort(([, a], [, b]) => b.points - a.points);

            sorted.forEach(([player, stats]) => {
                const points = stats.points;
                const tier = getTier(points); // <--- changed to points, not rank!

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${player}</td>
                    <td>${stats.kills}</td>
                    <td>${stats.deaths}</td>
                    <td>${stats.points}</td>
                    <td>${tier}</td>
                `;
                tbody.appendChild(row);
            });

            loader.remove();
            table.style.display = "table";
        } catch (error) {
            console.error(error);
            loader.style.border = "none";
            loader.style.width = "auto";
            loader.style.height = "auto";
            loader.style.animation = "none";
            loader.style.margin = "20px";
            loader.innerText = "âŒ Failed to load leaderboard.";
        }
    }

    function getTier(points) {
        if (points >= 60) return 'HT5';
        if (points >= 45) return 'LT5';
        if (points >= 30) return 'HT4';
        if (points >= 20) return 'LT4';
        if (points >= 10) return 'HT3';
        if (points >= 6) return 'LT3';
        if (points >= 4) return 'HT2';
        if (points >= 3) return 'LT2';
        if (points >= 2) return 'HT1';
        if (points >= 1) return 'LT1';
        return 'Unranked';
    }

    fetchLeaderboard();
</script>

</body>
</html>
