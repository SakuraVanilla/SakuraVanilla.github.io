<html>
<head>
    <title>Tier List</title>
</head>
<body>
    <h1>Player Tier List</h1>
    <ul id="tier-list"></ul>

    <script>
        fetch('tier_data.json')
            .then(response => response.json())
            .then(data => {
                const tierListElement = document.getElementById('tier-list');
                for (let player in data) {
                    const playerData = data[player];
                    const listItem = document.createElement('li');
                    listItem.innerText = `${player}: ${playerData.tier} (${playerData.score})`;
                    tierListElement.appendChild(listItem);
                }
            });
    </script>
</body>
</html>
