<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tier Leaderboard</title>
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            color: #ab4d77;
            font-size: 3em;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            background-color: #2c2c3d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #ab4d77;
            color: #fff;
            font-size: 1.2em;
        }

        tr:nth-child(even) {
            background-color: #3a3a4d;
        }

        tr:hover {
            background-color: #505064;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ab4d77;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-top: 50px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Tier Leaderboard</h1>

    <div class="loader" id="loader"></div>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>Gamertag</th>
                <th>Kills</th>
                <th>Deaths</th>
                <th>K/D</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchLeaderboard() {
            const loader = document.getElementById('loader');
            const table = document.getElementById('leaderboard');
            try {
                const response = await fetch('https://raw.githubusercontent.com/sakuravanilla/tier_data/main/tier_data.json');
                const data = await response.json();
                const tbody = document.querySelector("#leaderboard tbody");

                const sorted = Object.entries(data).sort(([, a], [, b]) => b.kd - a.kd);

                sorted.forEach(([player, stats]) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${player}</td>
                        <td>${stats.kills}</td>
                        <td>${stats.deaths}</td>
                        <td>${stats.kd}</td>
                    `;
                    tbody.appendChild(row);
                });

                loader.style.display = "none";
                table.style.display = "table";
            } catch (error) {
                loader.innerText = "Failed to load leaderboard.";
                console.error(error);
            }
        }

        fetchLeaderboard();
    </script>
</body>
</html>
