      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #444;
    }
    .dropdown-content a:last-child { border-bottom: none; }
    .dropdown-content a:hover { background-color: #cc568b; }
    .dropdown:hover .dropdown-content { display: block; }
    main {
      padding: 60px 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
