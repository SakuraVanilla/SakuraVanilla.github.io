<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #201c1c;
            color: #420f26;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 30px;
            text-align: center;
        }
        .logo {
            max-width: 120px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }
        h1 {
            color: #54082a;
            margin-bottom: 20px;
        }
        .ranking-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        .ranking-table th, .ranking-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #7a1c46;
        }
        .ranking-table th {
            background-color: #420f26;
        }
        .ranking-table tr:nth-child(even) {
            background-color: #420f26;
        }
        .player-name {
            color: #7a1c46;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <img class="logo" src="logo.png" alt="SakuraVanilla Logo">
    <h1>Rankings</h1>
    <table class="ranking-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Player</th>
                <th>Kills</th>
                <th>Deaths</th>
                <th>K/D</th>
                <th>Points</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="ranking-list">
            <!-- Ranking list will be dynamically populated here -->
        </tbody>
    </table>
</div>

<script>
async function fetchPlayerData() {
    try {
        const response = await fetch('tier_data.json');
        const data = await response.json();

        const players = Object.entries(data).map(([name, stats]) => ({
            name,
            kills: stats.kills,
            deaths: stats.deaths,
            kd: stats.kd,
            points: stats.points || 0,
            rank: getRankFromPoints(stats.points)
        }));

        players.sort((a, b) => b.points - a.points);

        generateRankingTable(players);
    } catch (error) {
        console.error("Failed to load player data:", error);
    }
}

function getRankFromPoints(points) {
    if (points >= 60) return "HT1";
    if (points >= 45) return "LT1";
    if (points >= 30) return "HT2";
    if (points >= 20) return "LT2";
    if (points >= 10) return "HT3";
    if (points >= 6)  return "LT3";
    if (points >= 4)  return "HT4";
    if (points >= 3)  return "LT4";
    if (points >= 2)  return "HT5";
    if (points >= 1)  return "LT5";
    return "Unranked";
}

function generateRankingTable(players) {
    const rankingList = document.getElementById('ranking-list');
    rankingList.innerHTML = '';

    players.forEach((player, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${index + 1}</td>
            <td><span class="player-name" onclick="showPlayerProfile('${player.name}')">${player.name}</span></td>
            <td>${player.kills}</td>
            <td>${player.deaths}</td>
            <td>${player.kd.toFixed(2)}</td>
            <td>${player.points}</td>
            <td>${player.rank}</td>
        `;
        rankingList.appendChild(row);
    });
}

function showPlayerProfile(playerName) {
    alert(`Showing profile for ${playerName}`);
}

fetchPlayerData();
</script>

</body>
</html>
