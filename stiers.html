<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 30px;
        }
        h1 {
            text-align: center;
            color: #f0a500;
        }
        .ranking-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        .ranking-table th, .ranking-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #444;
        }
        .ranking-table th {
            background-color: #333;
        }
        .ranking-table tr:nth-child(even) {
            background-color: #222;
        }
        .player-name {
            color: #f0a500;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Server Rankings</h1>
    <table class="ranking-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Player</th>
                <th>Score</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="ranking-list">
            <!-- Ranking list will be dynamically populated here -->
        </tbody>
    </table>
</div>

<script>
// HT1 60, LT1 45, HT2 30, LT2 20, HT3 10, LT3 6, HT4 4, LT4 3, HT5 2, LT5 1
const players = [
    { name: 'PlayerOne', Point's: 1200, rank: 'ht1' },
    { name: 'PlayerTwo', Point's: 1100, rank: 'lt1' },
    { name: 'PlayerThree', Point's: 1000, rank: 'ht2' },
    { name: 'PlayerFour', Point's: 950, rank: 'lt2' },
    { name: 'PlayerFive', Point's: 900, rank: 'ht3' }
];

// Function to generate the rankings table dynamically
function generateRankingTable(players) {
    const rankingList = document.getElementById('ranking-list');
    rankingList.innerHTML = ''; // Clear previous entries

    players.forEach((player, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
            <td>${index + 1}</td>
            <td><span class="player-name" onclick="showPlayerProfile('${player.name}')">${player.name}</span></td>
            <td>${player.score}</td>
            <td>${player.rank}</td>
        `;

        rankingList.appendChild(row);
    });
}

// Placeholder function to show player profile (can be expanded)
function showPlayerProfile(playerName) {
    alert(`Showing profile for ${playerName}`);
}

// Initialize the rankings table
generateRankingTable(players);
</script>

</body>
</html>
