<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appeals - SakuraVanilla</title>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
    }

    header {
      background: #2c2c2c;
      padding: 20px 50px;
      border-bottom: 3px solid #cc568b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 120px;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background: transparent;
      color: #fff;
      border: 2px solid #cc568b;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .dropbtn:hover {
      background: #cc568b;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2c2c2c;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      z-index: 1;
      border: 1px solid #cc568b;
      border-radius: 10px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #444;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #cc568b;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.6rem;
      color: #ff82b2;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #cc568b55;
    }

    .quote-box {
      font-style: italic;
      margin-top: 40px;
      color: #ccc;
      font-size: 1.1rem;
      height: 40px;
      transition: opacity 0.5s ease;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #1c1c1c;
      border-top: 2px solid #cc568b;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <nav>
      <div class="dropdown">
        <button class="dropbtn">Appeals</button>
        <div class="dropdown-content">
          <a href="bappeal.html">Ban</a>
          <a href="sappeal.html">Suspension</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Support</button>
        <div class="dropdown-content">
          <a href="stiers.html">Tiers</a>
          <a href="subtiers.html">Sub tiers</a>
        </div>
      </div>

      <a class="dropbtn" href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Appeals Portal</h1>
    <p>Use this space to access your Ban or Suspension appeal forms. Choose the option above that best fits your case.</p>

    <div class="quote-box" id="quoteBox">Loading quote...</div>
  </main>

  <footer>
    &copy; 2025 SakuraVanilla. All rights reserved.
  </footer>

  <script>
    const quotes = [
      '"Just hold w and click" - Alex13217',
      '"We actually have to partner with you" - MrPotato',
      '"Kid your macroing.." - Kingcash',
      '"Ive always wanted a MCBE Vanilla testing server" - Liam The Pro',
      '"Wait what the fuck" - Cornballape'
    ];

    let currentQuote = 0;
    const quoteBox = document.getElementById("quoteBox");

    function showNextQuote() {
      quoteBox.style.opacity = 0;
      setTimeout(() => {
        quoteBox.textContent = quotes[currentQuote];
        quoteBox.style.opacity = 1;
        currentQuote = (currentQuote + 1) % quotes.length;
      }, 300);
    }

    showNextQuote();
    setInterval(showNextQuote, 4000);
  </script>
</body>
</html>
