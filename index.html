<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sakura Vanilla</title>
  <style>
    body {
      margin: 0;
      background-color: #fdece3; /* light peachy pink */
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    .logo {
      width: 250%;
      max-width: 700px;
      margin: 50px auto 30px;
      display: block;
    }
    h1 {
      color: #a34870;
      font-size: 8rem;
      margin: 30px 0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 75px;
    }
    .button {
      background-color: #f6948d;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 9999px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ff7a70;
    }
  </style>
</head>
<body>

  <img class="logo" src="logo.png" alt="Sakura Vanilla Logo">

  <h1>More</h1>

  <div class="buttons">
    <a href="#info" class="button">Info</a>
    <a href="#contact" class="button">Contact</a>
  </div>

</body>
</html>
