<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SakuraVanilla's Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
    }

    header {
      background: #2c2c2c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      border-bottom: 3px solid #cc568b;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 140px;
      border-radius: 12px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 16px;
      padding: 10px 20px;
      border: 2px solid #cc568b;
      border-radius: 12px;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #cc568b;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 10px #cc568b;
    }

    main {
      flex: 1;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff82b2;
      margin-bottom: 10px;
      text-shadow: 1px 1px 8px #cc568b;
    }

    p {
      font-size: 1.2rem;
      color: #dcdcdc;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #1c1c1c;
      border-top: 2px solid #cc568b;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      main {
        padding: 40px 10px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="server.html">Server</a>
      <a href="discord.html">Discord</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to SakuraVanilla</h1>
    <p>Your favorite chill space for community, Minecraft, and more. Feel the vibe, share the fun, and explore everything we have to offer.</p>
  </main>

  <footer>
    &copy; 2025 SakuraVanilla. All rights reserved.
  </footer>
</body>
</html>
